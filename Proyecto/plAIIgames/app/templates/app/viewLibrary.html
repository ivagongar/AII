{% extends 'app/base.html' %}

{% block content %}
<body>
<h1>{{library.title}}</h1>
<p>{{library.description}}</p>

<fieldset>
<legend style="margin:0px;"><h2 style="margin:0px;">Juegos</h2></legend>
<ul>
    {% for g in library.games.all %}

     <li>{{g.title}} ({{g.type}})</li>
    {% endfor %}
</ul>
</fieldset>
<br>

    <a href="/addGame?library={{library.id}}" style=" float:left; margin-right:5px"><button>Añadir juegos a la librería</button></a>
    <a href="/removeGame?library={{library.id}}" style="margin-right:5px"><button>Eliminar juegos de la librería</button></a>

</body>
{% endblock %}
