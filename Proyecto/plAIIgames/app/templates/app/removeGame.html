{% extends 'app/base.html' %}

{% block content %}
<body>

<form method="post">
    {% csrf_token %}
    <input type="hidden" value="{{libreria.id}}" id="liberia" name="libreria"/>
    <select multiple id="games" name="games">
        {% for g in juegos %}
        <option value="{{g.id}}">{{g.title}}</option>
        {% endfor %}
    </select>
    <button type="submit">Eliminar juegos</button>
</form>

</body>
{% endblock %}
